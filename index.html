<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
	<div class="container">
		<h1>Star Wars RPG</h1>
		<div class="char-container">
			<div class="yourcharacter">
				<h2>Choose Your Character!</h2>
			</div>
			
			<div class="character" id="obiwan">
				<h4 class="name">Obi-Wan Kenobi</h4>
				<div class="image">
					<img class="charimg" src="assets/images/obiwan.jpg" alt="">
				
				</div>
				<h4 class="hp" id="obiwanhp">120</h4>
			</div>
			<div class="character" id="luke">
				<h4 class="name">Luke Skywalker</h4>
				<div class="image">
					<img class="charimg" src="assets/images/luke.png" alt="">
					
				</div>
				
				<h4 class="hp" id="lukehp">100</h4>
			</div>
			<div class="character" id="sidious">
				<h4 class="name">Darth Sidious</h4>
				<div class="image">
					<img class="charimg" src="assets/images/sidious.jpg" alt="">
					
				</div>
				
				<h4 class="hp" id="sidioushp">150</h4>
			</div>
			<div class="character" id="maul">
				<h4 class="name">Darth Maul</h4>
				<div class="image">
					<img class="charimg" src="assets/images/darthmaul.jpg" alt="">
					
				</div>
				
				<h4 class="hp" id="maulhp">180</h4>
			</div>
			
		</div>
		
		
		
		<div class="attack"> 
			<button id="attack">Attack</button> <span id="attackbanner"> </span><button id="restart">Restart</button>
		</div>
		<div class="currentenemy">
			
		</div>
		<div class="enemiesleft">
			
		</div>

	</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
